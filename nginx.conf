worker_processes 1;
events { worker_connections 1024; }
http {
  sendfile on;
  upstream docker-nginx {
    server nginx_service:80;
  }
  upstream docker-apache {
    server apache_service:80;
  }
  upstream docker-node {
    server node_service:3000;
  }
  upstream docker-node2 {
    server node2_service:3000;
  }
  server {
    listen 80;
    location / {
      proxy_pass http://docker-nginx;
    }
    location /apache/ {
      rewrite /apache/(.*) /$1 break;
      proxy_pass http://docker-apache;
    }
    location /node/ {
      rewrite /node/(.*) /$1 break;
      proxy_pass http://docker-node;
    }
    location /node2/ {
      rewrite /node2/(.*) /$1 break;
      proxy_pass http://docker-node2;
    }
  }
}