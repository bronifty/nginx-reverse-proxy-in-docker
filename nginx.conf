worker_processes 1;
events { worker_connections 1024; }
http {
  sendfile on;
  upstream docker-nginx {
    server nginx_service:80;
  }
  upstream docker-apache {
    server apache_service:80;
  }
  server {
    listen 8084;
    location / {
      proxy_pass http://docker-nginx;
    }
    location /nginx {
      rewrite /nginx/(.*) /$1 break;
      proxy_pass http://docker-nginx;
    }
    location /apache {
      proxy_pass http://docker-apache;
    }
  }
  server {
    listen 8081;
    location / {
      proxy_pass http://docker-apache;
    }
  }
}